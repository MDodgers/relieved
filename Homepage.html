<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odgers Image Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    @media (max-width: 768px) {
      img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="odgers.jpg" alt="Odgers branding graphic">
  </div>
</body>
</html>
